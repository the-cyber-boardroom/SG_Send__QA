name: Deploy GitHub Pages

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'screenshots/**'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    name: "Deploy to GitHub Pages"
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/configure-pages@v4

      - name: Copy screenshots into docs for Pages
        run: |
          cp -r screenshots/ docs/screenshots/ 2>/dev/null || true

      - uses: actions/upload-pages-artifact@v3
        with:
          path: docs/

      - id: deployment
        uses: actions/deploy-pages@v4
