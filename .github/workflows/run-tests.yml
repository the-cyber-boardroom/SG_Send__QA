name: Run QA Tests

on:
  push:
    branches: [main, dev]
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      - name: Run unit tests
        run: python -m pytest tests/unit/ -v

      - name: Run integration tests
        env:
          TEST_TARGET_URL: ${{ secrets.TEST_TARGET_URL || 'https://send.sgraph.ai' }}
          TEST_ACCESS_TOKEN: ${{ secrets.TEST_ACCESS_TOKEN }}
          ADMIN_API_KEY: ${{ secrets.ADMIN_API_KEY }}
        run: python -m pytest tests/integration/ -v

      - name: Generate documentation
        run: python cli/generate_docs.py

      - name: Commit screenshot changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update QA screenshots and docs [skip ci]"
          file_pattern: "screenshots/ docs/"

  deploy-docs:
    needs: run-tests
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - uses: actions/checkout@v4
      - uses: actions/configure-pages@v4
      - uses: actions/upload-pages-artifact@v3
        with:
          path: docs/
      - uses: actions/deploy-pages@v4
